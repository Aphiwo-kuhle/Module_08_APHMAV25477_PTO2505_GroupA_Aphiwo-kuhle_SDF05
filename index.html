<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDF05 Responsive Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body class="bg-gray-100 min-h-screen flex flex-col justify-between">
    <!-- Footer Starts -->
    <footer class="bg-[#66988d] text-black mt-12">
      <div class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-3 gap-12">
        
        <!-- Newsletter Section -->
        <div>
          <h2 class="text-lg sm:text-xl font-bold mb-4 hover:text-red-500">
            Subscribe to our newsletter for apdates.
          </h2>
          <form class="flex flex-col sm:flex-row gap-3 w-full" aria-label="Newsletter Signup">
            <input
              type="email"
              placeholder="Email Address"
              class="px-4 py-2 rounded border flex-1 w-full"
              required
            />
            <button
              type="submit"
              class="bg-orange-600 text-white px-5 py-2 rounded font-semibold hover:bg-gray-800 transition"
            >
              Subscribe
            </button>
          </form>
        </div>

        <!-- Quick Links -->
        <div>
          <h3 class="text-xl font-semibold mb-4">Quick Links</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Who We Are</a></li>
            <li><a href="#" class="hover:underline">Our Philosophy</a></li>
          </ul>
        </div>

        <!-- Technologies -->
        <div>
          <h3 class="text-xl font-semibold mb-4 hover:text-red-500">Technologies</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">HTML</a></li>
            <li><a href="#" class="hover:underline">CSS</a></li>
            <li><a href="#" class="hover:underline">JavaScript</a></li>
          </ul>
        </div>
      </div>

      <!-- Divider -->
      <hr class="border-orange-400 mx-6" />

      <!-- Bottom Footer: Logo & Socials -->
      <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col sm:flex-row justify-between items-center gap-4">
        
        <!-- Logo -->
        <a href="#">
          <img
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
            class="h-10"
          />
        </a>

        <!-- Social Media Icons -->
        <div class="flex space-x-4 text-white">
          <a href="#" aria-label="Facebook" class="hover:text-orange-300 text-xl">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" aria-label="Twitter" class="hover:text-orange-300 text-xl">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" aria-label="Instagram" class="hover:text-orange-300 text-xl">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
