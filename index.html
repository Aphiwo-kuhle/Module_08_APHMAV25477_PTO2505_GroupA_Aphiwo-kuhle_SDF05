<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDF05 Responsive Footer</title>
    </script><script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col justify-between">
    <!--  Footer Starts Here -->
    <footer class=" bg-teal-500 teal-500 text-black mt-12">
      <div class="max-w-7xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-3 gap-12">

        <!--  Newsletter Section -->
        <div>
             <h2 class="text-lg sm:text-xl font-bold mb-4 hover:text-red-500">Subscribe to our newsletter for updates</h2>
          <form class="flex flex-col sm:flex-row gap-3 w-full" aria-label="Subscribe">
            <input
              type="email"
              placeholder="Email Address"
              class="px-4 py-2 rounded border flex-1 w-full"
              required
             />

            <button
              type="submit"
              class="block md:flex bg-orange-600 text-white px-5 py-2 rounded font-semibold hover:bg-gray-700"
            >
              Subscribe
            </button>
          </form>
        </div>

        <!-- Quick Links -->
        <div>
          <h3 class="text-xl font-semibold mb-4">Quick Links</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">Home</a></li>
            <li><a href="#" class="hover:underline">Who We Are</a></li>
            <li><a href="#" class="hover:underline">Our Philosophy</a></li>
          </ul>
        </div>

        <!--  Technologies -->
        <div>
          <h3 class="text-xl font-semibold mb-4" hover:text-red-500 >Technologies</h3>
          <ul class="space-y-2">
            <li><a href="#" class="hover:underline">HTML</a></li>
            <li><a href="#" class="hover:underline">CSS</a></li>
            <li><a href="#" class="hover:underline">JavaScript</a></li>
          </ul>
        </div>
      </div>

    
      <!--  Divider -->
      <hr class="border-orange-400 mx-6" />

      <!--  Bottom Footer Bar with Logo -->
        <div class="max-w-7xl mx-auto px-6 py-6 flex flex-col sm:flex-row flex-wrap justify-between items-center">

        <!--  Your Logo (Custom) -->
        <div class="footer-logo">
          <a href="#">
            <img
              class="h-8"
              src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
              alt="CodeSpace Logo"
            />
          </a>
        </div>
    
    </footer>

  </body>
</html>
